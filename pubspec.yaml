name: imasugukeepme
description: Interval shooting, recording.
version: 1.0.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  camera: ^0.9.4+21
  path_provider: ^2.0.8
  gallery_saver: ^2.3.2

  #intl: ^0.19.0
  win32: ^5.5.4

  permission_handler: ^9.0.2
  photo_manager: ^2.0.9
  shared_preferences: ^2.0.13
  battery_plus: ^6.0.1

  document_file_save_plus: ^2.0.0
  record: ^4.4.1
  video_thumbnail: ^0.5.0
  video_player: ^2.4.7
  flutter_video_info: ^1.2.0
  package_info_plus: ^8.0.2

  image: ^4.0.8
  flutter_native_splash: ^2.2.17
  hooks_riverpod: ^2.0.2
  native_device_orientation: ^1.1.4
  #wakelock: ^0.6.1+2
  wakelock_plus: ^1.1.6

  flutter_secure_storage: ^9.2.2
  #flutter_advanced_segment: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
